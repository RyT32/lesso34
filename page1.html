<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootsrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Page 1</h1>
        <!-- a - ссылка -->
        <a href="page2.html">link page 2</a>

        <!-- форма -->
        <form action="">
            <!-- input - поле для ввода -->
            <!-- label - строка привязанная к полю -->
            <!-- for и id - для связи label и input -->
            <p><label for="f1">Простое тектовое поле </label></p>
            <p><input class="form-control form-control-lg" id="f1" type="text"></p>

            <p><label for="f2">Пароль </label></p>
            <p><input class="form-control form-control-lg" id="f2" type="password"></p>

            <div id="passwordHelpBlock" class="form-text">
                Ваш пароль должен состоять из 8-20 символов, содержать буквы и цифры и не должен содержать пробелов, специальных символов или эмодзи.
              </div>
              


              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Ввод флажка переключателя по умолчанию</label>
              </div>



            <!-- кнопка для отправки -->
            <p><input class="btn btn-outline-primary" type="button" value="send"></p>


        </form>
    </div>

</body>
</html>
